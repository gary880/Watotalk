<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watotalk</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: none;

        }

        .sidenavbar {
            height: 100%;
            width: 240px;
            position:fixed;
            top: 0;
            left: 0;
            background-color: rgb(131, 131, 131);
           
        }
        .main{
            height: 100%;
            margin-top: 0;
            position: relative;
            margin-left: 240px;
        }
        .messageBox {
            height: 100%;
            width: 100%;
            position: absolute;
            display: flex;
            flex-direction: column;
            background-color: rgb(107, 206, 160);
            overflow: auto;
        }

        .messageBox>div {
            background-color: black;
            color: antiquewhite;
            padding: 1vh;
            height: fit-content;
            width: fit-content;
            border-radius: 15px;
            margin-top: 1vh;
            margin-left: 10px;
        }

        #form {
            position: absolute;
            bottom: 0;
            display: flex;
            width: 100%;
        }

        #form>input {
            background-color: rgb(255, 250, 185);
            border: none;
            padding: 0 1rem;
            border-radius: 3px;
            height: 50px;
            flex: 1;
            
        }

        #form>button {
            border: none;
            padding: 0 1rem;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="sidenavbar">
        <span id='WatotalkMark'>Watotalk</span>
        <ul>
            <li>ChatRoom</li>
        </ul>
    </div>
    <div class="main">
        <div class="messageBox">
        </div>
        <form id="form">
            <input id="message" autocomplete="off" />
            <button>send</button>
        </form>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>


        var socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('message');
        const messageList = document.getElementById('messageList');


        form.addEventListener('submit', function (event) {
            event.preventDefault();
            let userData = getUrlValues(window.location.search);
            console.log(userData);
            let obj = {
                name: userData.username,
                message: input.value
            };

            if (input.value) {
                socket.emit('chat', obj);
                input.value = '';
            }
        });

        socket.on('chat', (obj) => {
            const showMessage = document.createElement('div');
            showMessage.innerHTML = `<span class="name">${obj.name}:</span><br/>
            <span class="chatContent">${obj.message}</span>`;
            let div = document.querySelector('.messageBox');
            div.appendChild(showMessage);
            div.scrollTop = div.scrollHeight;

        });

        function getUrlValues() {
            let values = {};
            let parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                values[key] = value;
            });
            return values;
        }

    </script>
</body>

</html>
