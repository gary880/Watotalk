<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watotalk</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: none;

        }

        .sidenavbar {
            height: 100%;
            width: 240px;
            position: fixed;
            
            top: 0;
            left: 0;
            background-color: rgb(131, 131, 131);
            display: flex;
            align-items: center;
            flex-direction: column;

        }
        .room{
            margin: 0;
            margin-top: 20px;
            background-color: white;
            padding: 20px 100%;
            

        }
        .roomName{  
           padding:240px;
           font-size: 50px;
           
        }

        .main {
            height: 100%;
            margin-top: 0;
            position: relative;
            margin-left: 240px;
        }

        .messageBox {
            height: 100%;
            width: 100%;
            position: absolute;
            display: flex;
            flex-direction: column;
            background-color: rgb(107, 206, 160);
            overflow: auto;
        }

        .messageBox>div {
            background-color: black;
            color: antiquewhite;
            padding: 1vh;
            height: fit-content;
            width: fit-content;
            border-radius: 15px;
            margin-top: 1vh;
            margin-left: 10px;
        }

        #form {
            position: absolute;
            bottom: 0;
            display: flex;
            width: 100%;
        }

        #form>input {
            background-color: rgb(255, 250, 185);
            border: none;
            padding: 0 1rem;
            border-radius: 3px;
            height: 50px;
            flex: 1;

        }

        #form>button {
            border: none;
            padding: 0 1rem;
            height: 50px;
        }

        .currentUsers{
            text-align: center;
        }
        .usersList{
            display: inline-block;
            
        }
        .usersList>li{
            text-align: center;
            list-style-type: none;

        }

    </style>
</head>

<body>
    <div class="sidenavbar">
        <span id='WatotalkMark'>Watotalk</span>
        <div class="room">
            <span class="roomName"></span>
        </div>
        <div class="currentUsers">
            <ul class="usersList">
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="messageBox">
        </div>
        <form id="form">
            <input id="message" autocomplete="off" />
            <button>send</button>
        </form>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
      
        var socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('message');
        const messageList = document.getElementById('messageList');
        const userData = getUrlValues(window.location.search);
        const usersList = document.querySelector('.usersList');
        //basic data object
        const obj = {
            name: userData.username,
            message:"",
            room: userData.room
        };

        
        //send room id and user to server
        socket.emit('join',obj);

        //submit message
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            if (input.value) {
                obj.message = input.value;
                socket.emit('chat', obj);
                input.value = '';
            }
        });

        //print current room on side navbar
        let roomName = document.querySelector('.roomName');
        roomName.innerHTML = '#'+obj.room;

        //print usersList

        socket.on('usersInRoom',(users)=>{
            printUsersList(users);
        });

        //print message
        socket.on('chat-broadcast', (obj) => {
            const showMessage = document.createElement('div');
            showMessage.innerHTML = `<span class="name">${obj.name}:</span><br/>
            <span class="chatContent">${obj.message}</span>`;
            let div = document.querySelector('.messageBox');
            div.appendChild(showMessage);
            div.scrollTop = div.scrollHeight;
        });

        socket.on('disconnectMessage',(user)=>{
            const showMessage = document.createElement('div');
            showMessage.innerHTML = `<span class="name">system :</span><br/>
            <span class="chatContent">${user.name} has disconnected </span>`;
            let div = document.querySelector('.messageBox');
            div.appendChild(showMessage);
            div.scrollTop = div.scrollHeight;
        })

        //get url username and room id
        function getUrlValues() {
            let values = {};
            let parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                values[key] = value;
            });
            return values;
        }

        function printUsersList(users){
            usersList.innerHTML=`
            ${users.map(user =>`<li>${user.name}</li>`).join('')}
            `;
        }
    </script>
</body>

</html>
